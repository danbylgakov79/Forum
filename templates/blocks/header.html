<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div class="col-md-6 text-end">
    {% if user.is_authenticated %}
        <p>Добрый день, {{ user.get_username }}</p>
        <a class="btn btn-primary" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'login'%}?next={{request.path}}">Войти</a>
        <a class="btn btn-outline-primary me-2" href="{% url 'register'%}">Зарегистрироваться</a>
    {% endif %}
</div>
</body>
