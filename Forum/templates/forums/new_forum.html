{% extends 'includes/base.html' %}
{% load widget_tweaks %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h5><a class="text-decoration-none" href="{% url 'categories' %}">{{ category.title }}</a>/<a class="text-decoration-none" href="{% url 'forums' category.id %}">Форумы</a>/Новый форум</h5>
    <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Создать</button>
        <a href="{% url 'forums' category.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
